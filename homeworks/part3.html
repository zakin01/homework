    <script>
        var str1 = "我对计算机的认识是逐步建立起来的。我们这一代也算是正赶上了计算机在中国飞速发展的时间。从一开始接触计算机，将图标拷贝回家以为就能使用这些软件，到现在了解了计算机的一些基本原理。我对计算机的认识和“越学越知道自己的无知”无形中契合了起来。除去接触较多的各种编程语言以及算法等，硬件设计、如何提升性能等，再到如今非常火爆的人工智能，都是很深奥的问题。"
        var i = 0;
        function typing1() {
            var p1 = document.getElementById('p1')
            if (i <= str1.length) {
                p1.innerHTML = str1.slice(0, i++);
                setTimeout("typing1()", 50)
            } else {
                p1.innerHTML = str1;
            }
        }
        typing1();
    </script>
    <script>
        var str2 = "当然现在现在无论身处何处计算机的重要性已经不言而喻了，它给生活工作带来的便利 已经数不胜数，我认为说计算机成就了现在这样一个时代也不为过。"
        var j = 0;
        function typing2() {
            var p2 = document.getElementById('p2')
            if (j <= str2.length) {
                p2.innerHTML = str2.slice(0, j++);
                setTimeout("typing2()", 50)
            } else {
